<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script async src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <title>Know Your Country</title>
  </head>
  <body>
    <div id="app">
      <div class="container flex flex-col items-center justify-start min-h-screen">
        <header class="w-full flex justify-between items-center p-4 text-white">
          <img src="/earth.png" class="main-logo" alt="Logo" />
          <h1 class="header-text text-3xl font-bold uppercase">Know Your Country</h1>
        </header>
        <div class="content flex-1 w-full">
            <div class="mt-4 flex sm:flex-row gap-2">
              <input id="searchInput" type="text" placeholder="Enter country name" class="border p-5 rounded w-full sm:w-auto">
              <button id="searchBtn" class="bg-blue-500 text-white p-20 rounded">Search</button>
              <button id="closeBtn" class="hidden bg-blue-500 text-white p-20 rounded ml-auto">X</button>
              <!-- <h1 class="text-3xl font-medium">Select or search a country to start!</h1> -->
            </div>

            <div id="loader" class="hidden mt-4 text-center">Loading...</div>
            <div id="error" class="hidden mt-4 text-red-500"></div>

            <div id="details-container" class="hidden flex p-4 border rounded shadow mt-5 text-white">
              <div id="countryDetails" class="space-y-4 flex-4"></div>
              <div id="map" class="hidden h-100 flex-6"></div>
            </div>

            <div id="countryList" class="mt-4 space-y-4 flex flex-wrap gap-5"></div>
        </div>
        <div id="footer" class="w-full"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
